<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexion - Burger King</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="42x42" href="images_burger_king/icone site.jpg" />
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <img src="images_burger_king/images/burger-king.png" alt="Logo Burger King" class="login-logo">
            <h1>Bienvenue au Burger King</h1>
            <p class="login-subtitle">Connectez-vous pour accéder à votre compte</p>
            
            <form id="loginForm" class="login-form-main" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="vous@exemple.com"
                        autocomplete="email"
                    />
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Entrez votre mot de passe"
                        autocomplete="current-password"
                    />
                    <span class="error-message"></span>
                </div>

                <div class="form-error" id="formError" role="alert" aria-live="assertive"></div>

                <button type="submit" class="login-btn-submit">Se connecter</button>
            </form>

            <div class="login-footer">
                <p>Pas encore de compte? <a href="#" class="signup-link">Créer un compte</a></p>
                <p><a href="#" class="forgot-password">Mot de passe oublié?</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
